<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(200, 40%, 12%)"/>
      <stop offset="100%" stop-color="hsl(210, 50%, 8%)"/>
    </linearGradient>
    <linearGradient id="cyan-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(185, 90%, 65%)"/>
      <stop offset="100%" stop-color="hsl(195, 100%, 50%)"/>
    </linearGradient>
    <linearGradient id="cyan-mid" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="hsl(190, 100%, 55%)"/>
      <stop offset="100%" stop-color="hsl(200, 90%, 40%)"/>
    </linearGradient>
    <linearGradient id="ring-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(180, 100%, 45%)"/>
      <stop offset="50%" stop-color="hsl(190, 100%, 55%)"/>
      <stop offset="100%" stop-color="hsl(185, 90%, 40%)"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="60%" stop-color="transparent"/>
      <stop offset="100%" stop-color="hsl(190, 100%, 50%)" stop-opacity="0.15"/>
    </radialGradient>
  </defs>

  <!-- Dark background circle -->
  <circle cx="100" cy="100" r="96" fill="url(#bg-grad)"/>
  
  <!-- Outer cyan ring -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="url(#ring-grad)" stroke-width="5"/>
  
  <!-- Subtle inner glow -->
  <circle cx="100" cy="100" r="92" fill="url(#glow)"/>

  <!-- Triskelion: three swirling arms -->
  <!-- Each arm is a teardrop/paisley shape rotated 120Â° apart -->
  
  <!-- Arm 1 (top) -->
  <g transform="rotate(0, 100, 100)">
    <path d="M 100 100
             C 100 68, 72 42, 100 28
             C 128 42, 128 72, 100 100 Z"
          fill="url(#cyan-light)" opacity="0.95"/>
    <!-- Dark dot -->
    <circle cx="100" cy="52" r="8" fill="hsl(210, 50%, 10%)"/>
  </g>

  <!-- Arm 2 (bottom-right) -->
  <g transform="rotate(120, 100, 100)">
    <path d="M 100 100
             C 100 68, 72 42, 100 28
             C 128 42, 128 72, 100 100 Z"
          fill="url(#cyan-mid)" opacity="0.9"/>
    <circle cx="100" cy="52" r="8" fill="hsl(210, 50%, 10%)"/>
  </g>

  <!-- Arm 3 (bottom-left) -->
  <g transform="rotate(240, 100, 100)">
    <path d="M 100 100
             C 100 68, 72 42, 100 28
             C 128 42, 128 72, 100 100 Z"
          fill="url(#cyan-light)" opacity="0.85"/>
    <circle cx="100" cy="52" r="8" fill="hsl(210, 50%, 10%)"/>
  </g>
</svg>
