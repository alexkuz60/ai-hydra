<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(210, 45%, 12%)"/>
      <stop offset="100%" stop-color="hsl(220, 50%, 8%)"/>
    </linearGradient>
    <linearGradient id="arm1-grad" x1="30%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="hsl(185, 100%, 70%)"/>
      <stop offset="100%" stop-color="hsl(195, 100%, 45%)"/>
    </linearGradient>
    <linearGradient id="arm2-grad" x1="100%" y1="30%" x2="0%" y2="80%">
      <stop offset="0%" stop-color="hsl(190, 100%, 60%)"/>
      <stop offset="100%" stop-color="hsl(200, 90%, 38%)"/>
    </linearGradient>
    <linearGradient id="arm3-grad" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="hsl(180, 90%, 55%)"/>
      <stop offset="100%" stop-color="hsl(195, 100%, 48%)"/>
    </linearGradient>
    <linearGradient id="ring-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(180, 100%, 45%)"/>
      <stop offset="50%" stop-color="hsl(185, 100%, 55%)"/>
      <stop offset="100%" stop-color="hsl(190, 90%, 40%)"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <circle cx="100" cy="100" r="98" fill="url(#bg-grad)"/>

  <!-- Outer cyan ring -->
  <circle cx="100" cy="100" r="98" fill="none" stroke="url(#ring-grad)" stroke-width="4.5"/>

  <!-- Clip to inner circle -->
  <clipPath id="inner-clip">
    <circle cx="100" cy="100" r="88"/>
  </clipPath>

  <g clip-path="url(#inner-clip)">
    <!-- Arm 1 (top, sweeping clockwise) -->
    <path d="M 100 100
             C 100 72, 68 38, 100 18
             C 140 38, 148 78, 100 100
             C 80 115, 56 140, 68 168
             C 82 158, 92 135, 100 100 Z"
          fill="url(#arm1-grad)"/>

    <!-- Arm 2 (bottom-right) -->
    <path d="M 100 100
             C 124 114, 154 108, 171 82
             C 158 50, 128 38, 100 100
             C 110 125, 130 158, 160 155
             C 148 142, 128 125, 100 100 Z"
          fill="url(#arm2-grad)"
          transform="rotate(120, 100, 100)"/>

    <!-- Arm 3 (bottom-left) -->
    <path d="M 100 100
             C 124 114, 154 108, 171 82
             C 158 50, 128 38, 100 100
             C 110 125, 130 158, 160 155
             C 148 142, 128 125, 100 100 Z"
          fill="url(#arm3-grad)"
          transform="rotate(240, 100, 100)"/>

    <!-- Dark "eyes" -->
    <circle cx="100" cy="48" r="9" fill="hsl(220, 50%, 8%)"/>
    <circle cx="145" cy="127" r="9" fill="hsl(220, 50%, 8%)"
            transform="rotate(120, 100, 100)"/>
    <circle cx="145" cy="127" r="9" fill="hsl(220, 50%, 8%)"
            transform="rotate(240, 100, 100)"/>
  </g>
</svg>
